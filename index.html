<html>
    <head>
        <title>Quran Search</title>
        <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   maximum-scale=1.0,
                                   user-scalable=no,
                                   minimal-ui">
        <link rel="stylesheet" href="./lib/appjs/app.min.css">
        <link rel="stylesheet" href="./src/css/index.css">
    </head>
    <body class="container">
        
        <div class="app-page" data-page="search">
        <div class="app-topbar teal">
            <div class="app-title">Quran Search</div>
            <div class="right app-button" id="top">Top</div>
        </div>
        <div class="app-content app-scrollable">
            
            <div class="app-section bismillah">
                <img src="./lib/images/Bismillah.png" alt="bismillah">
            </div>


            <div class="search text-center form app-section">

                <!-- in your app-content -->
                <input type="search" class="app-input " id="search" placeholder="Search any word in the Quran"> <!-- will have search icon -->

                <div id="searchBtn" class="app-button green">Search</div>
                <div class="loader">Loading...</div>
            </div>

            <div class="searchResults app-list app-section">
                <label>Results Found: <span id="resultCount"></span></label>
                <div id="searchResults">No search started.</div>
            </div>

        </div>
        </div>

        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./lib/appjs/app.min.js"></script>
        <script src="./src/js/QuranApi.class.js"></script>
        <script src="./src/js/SearchController.class.js"></script>
        <script src="./src/js/search.js"></script>


        <!-- Google Analytics -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-102609771-1', 'auto');
            ga('send', 'pageview');

        </script>

    </body>
</html>
